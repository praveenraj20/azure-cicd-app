<div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-10 offset-lg-1">
        <div class="card animate__animated animate__fadeInLeft fx-shadow">
          <div class="row no-gutters">
            <div class="col-12 col-md-7 fadeInUp">
              <div class="p-4 py-5">
                <div class="text-center mb-4">
                  <div class="logo mb-4">
                    <img src="assets/images/logo-flexcub.svg" alt="logo" class="logo" />
                  </div>
                  <h2 class="txt primary-dark bolder mb-3">Sign in to your account</h2>
                  <p class="txt">to continue using Flexcub</p>
                </div>
                <div class="px-xl-5">
                  <form class="form mb-3" [formGroup]="form">
                    <div class="form-floating form-group">
                      <input type="email" class="form-control" placeholder="Registered Email Address"
                        formControlName="email" [ngClass]="{ 'is-invalid': f?.email?.touched && f?.email?.errors }" />
                      <label>Registered Email Address</label>

                      <div *ngIf="f?.email?.touched && f?.email?.errors" class="invalid-feedback">
                        <div *ngIf="f.email?.errors?.required">Email Address is required</div>
                        <div *ngIf="f.email?.errors?.pattern">Please provide valid email</div>
                      </div>
                    </div>

                    <div class="form-floating form-group fr-input-group">
                      <input [type]="toggle ? 'text' : 'password'" class="form-control" placeholder="Password"
                        formControlName="password"
                        [ngClass]="{ 'is-invalid': f?.password?.touched && f?.password?.errors }" />
                      <label>Password</label>

                      <button class="btn ico" type="button" (click)="toggler()">
                        <i class="fa" [ngClass]="{
                          'fa-eye-slash': !(f.password.errors) && !toggle,
                          'fa-eye': !(f.password.errors) && toggle
                        }">
                        </i>
                      </button>
                      <div *ngIf="f?.password?.touched && f.password?.errors" class="invalid-feedback">
                        <div *ngIf="f.password?.errors?.required">Password is required</div>
                        <div *ngIf="f.password?.errors?.minlength">Password must be at least 6 characters</div>
                        <div *ngIf="f.password?.errors?.maxlength">password must not exceed 40 characters</div>
                      </div>
                    </div>
                  </form>
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="bold dark form-check-label fs-14 txt">
                        Remember me
                      </label>
                    </div>
                    <a href="javascript:void(0)" class="txt dark bold" (click)="forgot()">Forgot password ?</a>
                  </div>
                  <button class="btn btn-primary w-100 mb-3 py-3" [disabled]="!form?.valid" (click)="onSubmit()">
                    Sign In</button>

                  <div class="text-center">
                    <div class="mb-3">
                      <a href="javascript:void(0)" class="bold primary txt fs-14">Privacy Policy</a>
                      &nbsp;&nbsp;|&nbsp;&nbsp;
                      <a href="javascript:void(0)" class="bold primary txt fs-14">Terms of Service</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-5 fadeInUp d-none d-md-block">
              <img src="assets/images/login-admin-home-img.svg" alt="login" class="card-img h-100" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
