<div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-10 offset-lg-1">
        <div class="card animate__animated animate__fadeInLeft fx-shadow">
          <div class="row no-gutters">
            <div class="col-12 col-md-5 col-lg-6 fadeInUp d-none d-md-block">
              <div class="p-4 h-100">
                <div class="d-flex h-100 align-items-center">
                  <img src="assets/images/skill-owner-activation-img.jpg" alt="login" class="card-img" />
                </div>
              </div>
            </div>
            <div class="col-12 col-md-7 col-lg-6 text-sm-center text-center txt-lg-left  fadeInUp">
              <div class="p-4 py-5">
                <div class="mb-4">
                  <div class="logo mb-4">
                    <img src="assets/images/logo-flexcub.svg" alt="logo" class="logo" />
                  </div>
                  <h2 class="txt primary-dark bolder mb-3">Activate your account</h2>
                  <p class="txt">Verify the below information and proceed to set up your account.</p>
                </div>
                <div class="px-xl-5">
                  <form class="form mb-3 text-start" [formGroup]="form">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="Email Id" formControlName="email" />
                      <label>Email Id</label>
                    </div>

                    <div class="form-floating mb-3 fr-input-group">
                      <input [type]="toggle ? 'text' : 'password'" class="form-control" placeholder="Create password"
                        formControlName="password"
                        [ngClass]="{ 'is-invalid me-bg': f?.password?.touched && f?.password?.errors }" />
                      <label>Create password</label>

                      <button class="btn ico" type="button" (click)="toggler()">
                        <i class="fa" [ngClass]="{
                          'fa-eye-slash': !toggle,
                          'fa-eye': toggle
                        }">
                        </i>
                      </button>
                      <div *ngIf="f?.password?.touched && f.password?.errors" class="invalid-feedback">
                        <div *ngIf="f.password?.errors?.required">Password is required</div>
                        <div *ngIf="f.password?.errors?.pattern">Password must contain at least 6 characters, one (A-Z ,a-z,1-9) each , and one special character</div>
                      </div>
                    </div>

                  </form>
                  <button class="btn btn-primary w-100 mb-3 py-3" [disabled]="!form?.valid" (click)="onSubmit()"
                    type="submit">Submit</button>

                  <div class="text-center">
                    <div class="mb-3">
                      <a href="javascript:void(0)" class="bold primary txt fs-14">Privacy Policy</a>
                      &nbsp;&nbsp;|&nbsp;&nbsp;
                      <a href="javascript:void(0)" class="bold primary txt fs-14">Terms of Service</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
