<div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-10 offset-lg-1">
        <div class="card animate__animated animate__fadeInLeft fx-shadow">
          <div class="row no-gutters">
            <div class="col-12 col-md-5 col-lg-6 fadeInUp d-none d-md-block">
              <div class="p-4 h-100">
                <div class="d-flex h-100 align-items-center">
                  <img src="assets/images/skill-owner-activation-img.jpg" alt="login" class="card-img" />
                </div>
              </div>
            </div>
            <div class="col-12 col-md-7 col-lg-6 text-sm-center text-center txt-lg-left  fadeInUp">
              <div class="p-4 py-5">
                <div class="mb-4">
                  <div class="logo mb-4">
                    <img src="assets/images/logo-flexcub.svg" alt="logo" class="logo" />
                  </div>
                  <h2 class="txt primary-dark bolder mb-3">Activate your account</h2>
                  <p class="txt">Verify the below information and proceed to set up your account.</p>
                </div>
                <div class="px-xl-5">
                  <form class="form mb-3 text-start" [formGroup]="form">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" />
                      <label>First Name</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" />
                      <label>Last Name</label>
                    </div>

                    <div class="form-floating mb-3 fr-input-group">
                      <input type="text" class="form-control" readonly bsDatepicker #dp="bsDatepicker"
                        [bsConfig]="bsConfig" [maxDate]="maxDate" placeholder="mm-dd-yyyy" formControlName="dob" />
                      <label>Date of Birth</label>
                      <button class="btn ico" (click)="dp?.toggle()">
                        <i class="fa fa-calendar primary-dark txt"> </i>
                      </button>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="Primary Email Address"
                        formControlName="email" />
                      <label>Primary Email Address</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="Primary Phone Number"
                        formControlName="phone" />
                      <label>Primary Phone Number</label>
                    </div>

                  </form>
                  <button class="btn btn-primary w-100 mb-3 py-3" (click)="verify()"
                    type="submit">Proceed ></button>

                  <div class="text-center">
                    <div class="mb-3">
                      <a href="javascript:void(0)" class="bold primary txt fs-14">Privacy Policy</a>
                      &nbsp;&nbsp;|&nbsp;&nbsp;
                      <a href="javascript:void(0)" class="bold primary txt fs-14">Terms of Service</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
