<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title">Add Roles</h5>
      <button class="btn btn-primary btn-with-icon right" routerLink="/employees-role">
        <i class="fa fa-arrow-left"></i>Roles Listings
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12 col-md-6 col-xl-4 offset-md-3 offset-xl-4">
        <form class="form mb-3" [formGroup]="form">
          <div class="form-floating mb-3">
            <select class="form-select" formControlName="roleId"
              [ngClass]="{'is-invalid': f?.roleId?.touched && !f?.roleId?.valid}">
              <option [value]="null" hidden>Select Role</option>
              <option *ngFor="let n of subroles" [value]="n?.id">{{n?.subRoleDescription}}</option>
            </select>
            <label>Role Name*</label>
          </div>

          <div class="form-floating mb-3" dropdown [insideClick]="true">
            <input type="text" class="form-control dropdown-toggle" dropdownToggle placeholder="Access" readonly [value]="_moduleSelect"
            formControlName="moduleId"
            [ngClass]="{'is-invalid': f?.moduleId?.touched && !f?.moduleId?.valid}">
            <label>Access*</label>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu w-100" role="menu" aria-labelledby="button-basic">
              <li role="menuitem" *ngFor="let n of modules" [class.checked]="n.checked" (click)="moduleSelect(n)"><a class="dropdown-item" href="javascript:void">{{n?.seekerModule}}</a></li>
            </ul>
          </div>

          <div class="form-floating mb-3">
            <select class="form-select" formControlName="active"
              [ngClass]="{'is-invalid': f?.active?.touched && !f?.active?.valid}">
              <option [value]="null" hidden>Select Status</option>
              <option *ngFor="let n of status" [value]="n?.value">{{n?.label}}</option>
            </select>
            <label>Status*</label>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="text-center w-100">
      <button class="btn btn-primary" [disabled]="!form?.valid" (click)="addRole()">Save</button>
    </div>
  </div>
</div>
